<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bem vindo - Seu Caneco</title>
</head>

<body>
    <header id="header">
        <h1>SEU CANECO</h1>
        <span>Tradição desde ontem</span>
    </header>
    <button id="cadastrarCliente" class="button-add">Inserir cadastro</button>
    <main class="container-background">
        <section class="section-table">
            <h2 class="title">Produtos</h2>
            <table class="table" id="tableProduct">
                <thead class="table-header">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Fornecedor</th>
                        <th>Email representante</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo produto</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Produto" required>
                <input type="email" id="email" class="modal-field" placeholder="E-mail do Fornecedor" required>
                <input type="text" id="id" class="modal-field" placeholder="Id do Produto" required>
                <input type="text" id="fornecedor" class="modal-field" placeholder="Fornecedor do Produto" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button-add green">Salvar</button>
                <button id="cancelar" class="button-add red">Cancelar</button>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f870285917.js" crossorigin="anonymous"></script>
</body>

</html>
