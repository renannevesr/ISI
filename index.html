<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>a Budega do seu Caneco</title>
</head>

<body>
    <header id="header">
        <h1>CRUD</h1>
        <span>Aula - ISI</span>
    </header>
    <button id="cadastrarCliente" class="button-add">Inserir cadastro</button>
    <main class="caneco">
        <section class="section-table">
            <h2>Alunos Cadastrados</h2>
            <table class="table" id="tableClient">
                <thead>
                    <tr class="table-header">
                        <th>Produto</th>
                        <th>email representante</th>
                        <th>ID</th>
                        <th>Filial</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo Cliente</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                    required>
                <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button-add green">Salvar</button>
                <button id="cancelar" class="button-add red">Cancelar</button>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f870285917.js" crossorigin="anonymous"></script>
</body>

</html>
